<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .awal{
            background-color: aqua;
        }
        /*bagian sini mengandung 
        multiplex class*/
        .akhir{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="awal akhir">Judul</h1>
    <h2 class="awal">Subjudul</h2>
    <p class="awal akhir">isi</p>
</body>
</html>
