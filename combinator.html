<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator</title>
    <style>
        /*dengan code "div"*/
        div + p{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <!--elemen css yg masuk dalam div-->
            <p>ini termasuk dipilih</p>
        </article>
        <p>ini termasuk dipilih</p>
    </div>
    <p>ini tidak termasuk</p>
    <p>ini tidak termasuk</p>
</body>
</html>
